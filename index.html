<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/max-width414.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet"/>
</head>

<body>
    <div class="main-calculator">
            <div class="calculator">
                <div class="panel">
                    <div class="result" id="result">
                        <p id="currentNumber"></p>
                    </div>
                    <div class="buttons">
                        <button class="button" id="number7">7</button>
                        <button class="button" id="number8">8</button>
                        <button class="button" id="number9">9</button>
                        <button class="button" id="operator-division">/</button>
                        <button class="button" id="number4">4</button>
                        <button class="button" id="number5">5</button>
                        <button class="button" id="number6">6</button>
                        <button class="button" id="operator-multiplication">*</button>
                        <button class="button" id="number1">1</button>
                        <button class="button" id="number2">2</button>
                        <button class="button" id="number3">3</button>
                        <button class="button" id="operator-subtraction">-</button>
                        <button class="button" id="dot">.</button>
                        <button class="button" id="number0">0</button>
                        <button class="button" id="operator-addition">+</button>
                        <button class="button" id="clear">C</button>
                        <button class="button" id="operator-equals">=</button>
                    </div>
                </div>
            </div>
            <!-- <img alt="" src="src/img/svg.png"> -->
        </div>
    <div id="snackbar">
        <h5></h5>
    </div>
    <script type="module" src="src/js/calculator.js"></script>
</body>


</html>
