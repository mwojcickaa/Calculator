<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <div class="main-calculator">
        <div class="calculator">
            <div class="panel">
                <div class="result" id="result">
                    <p id="currentNumber"></p>
                </div>
                <div class="buttons">
                    <button id="number7">7</button>
                    <button id="number8">8</button>
                    <button id="number9">9</button>
                    <button id="operator-division">/</button>
                    <button id="number4">4</button>
                    <button id="number5">5</button>
                    <button id="number6">6</button>
                    <button id="operator-multiplication">*</button>
                    <button id="number1">1</button>
                    <button id="number2">2</button>
                    <button id="number3">3</button>
                    <button id="operator-subtraction">-</button>
                    <button id="dot">.</button>
                    <button id="number0">0</button>
                    <button id="operator-addition">+</button>
                    <button id="clear">C</button>
                    <button id="operator-equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">
        <h5></h5>
    </div>
    <script src="src/js/calculator.js"></script>
</body>


</html>
